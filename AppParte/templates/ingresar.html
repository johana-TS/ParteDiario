{% extends "index.html" %}

{% block ingresar %}
<main class="container">
    <div class="row">
        <h1 class=" text-center py-5">INGRESAR</h1>
        <div class="col-md-4 offset-md-4">
            <form action="" method="post" class=" card card-body justify-content-center">
                <p class=" bold">{{error}}</p>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="username" 
                           name="username"
                           id="username"
                           class="form-control"
                           placeholder="usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contrase√±a</label>
                    <input type="password" 
                           name="password"
                           id="password"
                           class="form-control"
                           placeholder="Psw">
                </div>
                <button class="btn btn-dark">INGRESAR</button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
